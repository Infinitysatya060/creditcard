<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interactive form component</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <img src="bg-main-desktop.png" alt>
            </div>
            <div class="sidebar2">
                <img src="bg-main-mobile.png" alt>
            </div>

            <div class="frontcard">
                <img src="bg-card-front.png" alt id="img1">

                <div class="profile">
                    <img src="card-logo.svg" alt>
                </div>
                <h1 class="number">0000 0000 0000 0000</h1>
                <p id="cname">SATYABRATA SAHOO</p>
                <div class="csvv">
                    <span id="mm1">00</span>
                    \
                    <span id="yy2">00</span>
                </div>

            </div>
            <!-- back side of card -->
            <div class="backside">
                <img src="bg-card-back.png" alt>
            </div>
            <p class="cvv">000</p>

        </div>
        <div class="form " >
            <div class="form2">
            <form action >
                <div class="inputfield">
                    <label for>CARD HOLDER NAME</label><br>
                    <input type="text" placeholder="E.g:SATYABRATA SAHOO"
                        id="hname" required><br>
                        <span id="error1" class="color"></span>
                      
                </div>
                <div class="inputfield">
                    <label for>CARD NUMBER</label><br>
                    <input type="text" placeholder="E.g:0000 0000 0000 0000 "
                        id="cnum" required><br>
                        <span id="error2" class="color"></span>
                </div>
                <div class="inputfield">
                    <div class="v2">
                        <label for>Exp.DATE (MM/YY)</label><br>
                        <input type="text" id="mm" placeholder="MM" required>
                        <input type="text" id="yy" placeholder="YY" required><br>
                        <span id="error3" class="color"></span>
                        <span id="error4" class="color"></span>
                    </div>

                    <div class="v2">
                        <label for>CVV</label><br>
                        <input type="text" id="cv" placeholder="E.g:123" required><br>
                        <span id="error5"></span>
                    </div>

                </div>

                <button type="button" id="btn">confirm</button>

            </form>
        </div>
            <div class="thank-you disable">
                <img src="icon-complete.svg" alt="">
                <h1>Thank You</h1>
                <p class="para">We've added your card Details</p>
                <button type="button" id="btn2">Continue</button>
            </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
